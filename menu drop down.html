<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>dropdown</title>
</head>
<body>
    <style type="text/css">
        html,body{
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
    .menu-ngoding{
        background-color: #3141ff;
    }

    .menu-ngoding ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    } 
     
    .menu-ngoding > ul > li {
        float: left;
    }

    .menu-ngoding li a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .menu-ngoding li a:hover{
        background-color: #2525ff;
    }
    li.dropdown {
        display: inline-block;
    }
    
    .dropdown:hover .isi-dropdown {
        display: block;
    }
    .isi-dropdown a:hover {
        color: #fff !important;
    }
    .isi-dropdown {
        position: absolute;
        display: none;
        box-shadow: 0px 8px 16px 0px rgb(0, 0, 2);
        z-index: 1;
        background-color: #f9f9f9;
    }
    .isi-dropdown a {
        color: #3c3c3c !important;
    }
    .isi-dropdown a:hover {
        color: #232323 !important;
        background: #f3f3f3 !important;
    }
    </style>
    <header class="header">
    <div class="menu-ngoding">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu1</a></li>
            <li><a href="#">Menu2</a></li>
            <li class="dropdown">
                <a href="#">Menu 3</a>
                <ul class="isi-dropdown">
                    <li><a href="#">pelukis</a></li>
                    <li><a href="#">lukisan</a></li>
                    <li><a href="#">medsos</a></li>
                    <li><a href="#">login</a></li>
                </ul>
            </li>
            <li><a href="#">menu4</a></li>
            </ul>
    </div>
    </header>

<br>

<center>
    <h1>Membuat Menu Dropdown Dengan CSS3 dan HTML5 </br>welcome to my channel</h1>
</center>
</body>
</html>
